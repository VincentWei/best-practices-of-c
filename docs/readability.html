<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>魏永明的 C 语言最佳实践课程：提高代码可读性</title>

		<link rel="stylesheet" href="/dist/reset.css">
		<link rel="stylesheet" href="/dist/reveal.css">
		<link rel="stylesheet" href="/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/plugin/highlight/monokai.css">
		<style type="text/css">
.mytitle {
	z-index: 1000;
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	background:transparent;
	padding: 16px 16px;
	border: 0;
	border-radius: 0;
	display: flex;
}

.mytitle p:first-child {
	display:inline-block;
	color: white;
	font-size:20px;
	text-align:left;
	width:70%;
}

.mytitle p:last-child {
	display:inline-block;
	color: grey;
	font-size: 20px;
	text-align:right;
	width: 30%;
}
		</style>
	</head>
	<body>
		<div class="reveal">
			<header class="mytitle">
				<p class="left">魏永明的 C 语言最佳实践课程：提高代码可读性</p>
				<p class="right">考鼎<span>&reg;</span></p>
			</header>
			<div class="slides">
				<section data-markdown="gitlab/readability.md"
						 data-separator="^\t\t\n"
						 data-separator-vertical="^\t\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section>
					<h2>更多精彩内容</h2>
					<img style="height:50vh;width:auto;" src="/assets/qrcode-coding-log.jpg">
				</section>
			</div>
		</div>

		<script src="/dist/reveal.js"></script>
		<script src="/plugin/notes/notes.js"></script>
		<script src="/plugin/markdown/markdown.js"></script>
		<script src="/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
